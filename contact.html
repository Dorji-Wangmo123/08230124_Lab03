<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Dorji Wangmo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* =============================
       Contact Page Styles
    ============================= */
    #contact {
      padding: 40px 20px;
      max-width: 700px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    #contact.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #contact h2 {
      color: #ff5722;
      margin-bottom: 20px;
    }

    #contact p a {
      color: #22686e;
      font-weight: bold;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
      width: 100%;
      resize: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #ff5722;
      box-shadow: 0 0 5px rgba(255,87,34,0.5);
      outline: none;
    }

    button {
      padding: 12px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
      transform: translateY(-3px);
    }

    .social-links {
      margin-top: 25px;
    }

    .social-links a {
      font-size: 30px;
      margin: 0 12px;
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-links a.instagram { color: #E4405F; }
    .social-links a.github { color: #333; }

    .social-links a:hover {
      transform: scale(1.2);
      color: #ff9800;
    }

    /* Responsive */
    @media (min-width: 600px) {
      form {
        gap: 20px;
      }
    }

    /* Character count */
    #charCount {
      font-size: 0.9rem;
      color: #666;
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email me at: <a href="mailto:08230124.sce@rub.edu.bt">08230124.sce@rub.edu.bt</a></p>
    
    <!-- Contact Form -->
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
      <div id="charCount">0/300</div>

      <button type="submit">Send</button>
    </form>

    <!-- Social Media Links -->
    <div class="social-links">
      <h3>Connect with me:</h3>
      <a href="https://instagram.com/heytraa11" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/Dorji-Wangmo123" target="_blank" class="github"><i class="fab fa-github"></i></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Dorji Wangmo. All rights reserved.</p>
  </footer>

  <!-- =============================
       JavaScript Enhancements
  ============================== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('contactForm');
      const message = document.getElementById('message');
      const charCount = document.getElementById('charCount');
      const contactSection = document.getElementById('contact');

      // Scroll reveal
      const revealContact = () => {
        const rect = contactSection.getBoundingClientRect();
        if(rect.top < window.innerHeight - 50) {
          contactSection.classList.add('visible');
        }
      };
      window.addEventListener('scroll', revealContact);
      revealContact();

      // Real-time character count
      message.addEventListener('input', () => {
        let len = message.value.length;
        charCount.textContent = `${len}/300`;
      });

      // Form submission with feedback
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const msg = message.value.trim();
        if(name && msg){
          alert(`Thank you, ${name}! Your message has been sent successfully.`);
          form.reset();
          charCount.textContent = "0/300";
        } else {
          alert('Please fill in all fields before submitting.');
        }
      });

      // Social links hover effect
      const links = document.querySelectorAll('.social-links a');
      links.forEach(link => {
        link.addEventListener('mouseenter', () => {
          link.style.transform = 'scale(1.3)';
        });
        link.addEventListener('mouseleave', () => {
          link.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>
</html>
